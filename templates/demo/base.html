{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo - Tree Menu</title>
    <style>
        .tree-menu { list-style: none; margin: 0; padding-left: 0; }
        .tree-menu li { margin: 4px 0; }
        .tree-menu a.active { font-weight: bold; }
        .tree-menu ul { margin-left: 16px; padding-left: 0; }
    </style>
</head>
<body>
    <header>
        <nav>
            {% load tree_menu_tags %}
            {% draw_menu 'main_menu' %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
<footer class="footer">
    <hr>
    <div class="container">
        {% load tree_menu_tags %}
        {% draw_menu 'footer_menu' %}
    </div>
</footer>

</body>
</html>
